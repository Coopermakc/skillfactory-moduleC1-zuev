<!DOCTYPE html>
<head>
  <title>Timer</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="countdown-title">Countdown Clock</h1>
  <section class="countdown">
    <div class="countdown-number">
      <button class="plus-min">plus</button>
      <p class="minutes countdown-time">00</p>
      <p class="countdown-text">Minutes</p>
      <button class="minus-min">minus</button>
    </div>
    <div class="countdown-number">
      <button class="plus-sec">plus</button>
      <p class="seconds countdown-time">00</p>
      <p class="countdown-text">Seconds</p>
      <button class="minus-sec">minus</button>
    </div>
    <button class="start">start</button>
    <button class="reset">reset</button>
  </section>

  <div class="message">
  </div>
  <button class="reload">reload</button>
  <script src="./js/smallQuery.js"></script>
  <script src="./js/script.js"></script>
</body>
